<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Пользовательский виджет googleTranslate для сайта на чистом js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="../assets/js/google-translate.js"></script>
    <script src="//translate.google.com/translate_a/element.js?cb=TranslateInit"></script>
</head>

<body class="page page_fix">
      <div class="language">
        <img src="../assets/images/flags/ru.png" alt="ru" data-google-lang="ru" class="language__img">
        <img src="../assets/images/flags/gb.png" alt="en" data-google-lang="en" class="language__img">
        <img src="../assets/images/flags/it.png" alt="it" data-google-lang="it" class="language__img">
        <img src="../assets/images/flags/de.png" alt="de" data-google-lang="de" class="language__img">
      </div>
    <section class="content">
        <h1 class="content__title">Машинный перевод сайта</h1>
        <div class="content__desc">
            <p>Перевод сайта на другие языки при помощи Google Translate Widget</p>
            <p>Пример кастомоного виджета</p>
            <p>Hello Мир!!!</p>
        </div>
    </section>
</body>

</html>
